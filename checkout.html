
<!-- Section 1 -->
<div class="section-1">
    <div class="wrapper">
        <div class="inner">
            <form class="w3-card w3-card-form w3-card-user-details">
                <div class="w3-card-header">
                    <h3>Please fill out your details</h3>
                </div>
                <div class="w3-card-body">
                    <small>All fields are required*</small>
                    <div class="frm-email">
                        <label>Email*</label>
                        <input type="text">
                    </div>
                    <div class="frm-phone">
                        <label>Phone*</label>
                        <input type="text">
                    </div>
                    <div class="frm-first-name">
                        <label>First Name*</label>
                        <input type="text">
                    </div>
                    <div class="frm-last-name">
                        <label>Last Name*</label>
                        <input type="text">
                    </div>
                    <div class="frm-delivery-address">
                        <label>Delivery Adddress*</label>
                        <input type="text">
                    </div>
                    <div class="frm-suburb">
                        <label>Suburb*</label>
                        <input type="text">
                    </div>
                    <div class="frm-city">
                        <label>City*</label>
                        <input type="text">
                    </div>
                    <div class="frm-state">
                        <label>State*</label>
                        <input type="text">
                    </div>
                    <div class="frm-postcode">
                        <label>Postcode*</label>
                        <input type="text">
                    </div>
                    <div class="company-name">
                        <button onclick="myFunction('CompanyName')" class="w3-btn w3-block w3-left-align">+ Add a Company Name</button>
                        <div id="CompanyName" class="w3-container w3-hide">
                            <div class="frm-company-name">
                                <label>Company Name</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="delivery-instructions">
                        <button onclick="myFunction('DeliveryInstructions')" class="w3-btn w3-block w3-left-align">+ Add Specific Delivery Instructions</button>
                        <div id="DeliveryInstructions" class="w3-container w3-hide">
                            <div class="frm-delivery-instructions">
                                <label>Note</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="w3-card-footer">
                    <button class="w3-btn w3-black btn-submit">Save & Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Section 2 -->
<div class="section-2">
    <div class="wrapper">
        <div class="inner">
            <form class="w3-card w3-card-form w3-card-payment">
                <div class="w3-card-header">
                    <h3>Payment</h3>
                </div>
                <div class="w3-card-body">
                    <small>All fields are required*</small>
                    <div class="frm-card-holder-name">
                        <label>Card Holder Name*</label>
                        <input type="text">
                    </div>
                    <div class="frm-card-number">
                        <label>Card Number*</label>
                        <input type="text">
                    </div>
                    <div class="frm-expire-date">
                        <label>Expire Date *</label>
                        <input type="text">
                    </div>
                    <div class="frm-ccv">
                        <label>CCV Code*</label>
                        <input type="text">
                    </div>
                </div>
                <div class="w3-card-footer">
                    <button class="w3-btn w3-black btn-submit">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Section 3 -->
<div class="section-3">
    <div class="wrapper">
        <div class="inner">
            <form class="w3-card w3-card-form w3-card-payment">
                <div class="w3-card-header">
                    <h3>Confirmation</h3>
                </div>
                <div class="w3-card-body">
                    <div class="congrats">
                        <p>Congratulations on starting your journey towards a healthier version of you.</p>
                        <p>Your order has been placed.</p>
                        <p>Your receipt number is: 123123123123</p>
                    </div>
                    <div class="delivery-date">
                        <p>Your Delivery Date</p>
                        <h1>30th Sep</h1>
                    </div>
                </div>
                <div class="w3-card-footer">
                    <button class="w3-btn w3-black btn-submit">Finish</button>
                </div>
            </form>
        </div>
    </div>
</div>
